<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff" />
      <stop offset="100%" stop-color="#4d21fc" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff006e" />
      <stop offset="100%" stop-color="#8338ec" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f8f9fa" rx="20" ry="20" />
  
  <!-- Marketplace Platform -->
  <rect x="60" y="150" width="280" height="80" rx="10" ry="10" fill="white" stroke="url(#marketGradient)" stroke-width="3" />
  <text x="200" y="195" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Data Marketplace</text>
  
  <!-- Data Person -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="url(#dataGradient)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">YOU</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Data Owner</text>
  </g>
  
  <!-- Persona Data Packages -->
  <g filter="url(#glow)" transform="translate(100, 80)">
    <circle cx="-20" cy="-30" r="10" fill="#ff006e" opacity="0.8" />
    <circle cx="20" cy="-30" r="10" fill="#3a86ff" opacity="0.8" />
    <circle cx="-20" cy="30" r="10" fill="#fcbf49" opacity="0.8" />
    <circle cx="20" cy="30" r="10" fill="#8338ec" opacity="0.8" />
  </g>
  
  <!-- Marketer -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="url(#moneyGradient)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50">MARKETERS</text>
    <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#7f8c8d">Data Buyers</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="5,5">
    <line x1="100" y1="120" x2="100" y2="150" stroke="#3a86ff" stroke-width="2" />
    <line x1="300" y1="120" x2="300" y2="150" stroke="#2ecc71" stroke-width="2" />
  </g>
  
  <!-- Exchange Arrows -->
  <g transform="translate(200, 120)">
    <path d="M-65,0 L-10,0" stroke="#3a86ff" stroke-width="2" fill="none" stroke-linecap="round" />
    <polygon points="0,0 -10,5 -10,-5" fill="#3a86ff" />
    <text x="-40" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#3a86ff">Personas</text>
    
    <path d="M10,0 L65,0" stroke="#2ecc71" stroke-width="2" fill="none" stroke-linecap="round" />
    <polygon points="75,0 65,5 65,-5" fill="#2ecc71" />
    <text x="40" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#2ecc71">Value</text>
  </g>
  
  <!-- Money Symbols -->
  <g filter="url(#glow)">
    <circle cx="200" cy="230" r="15" fill="white" stroke="#2ecc71" stroke-width="2" />
    <text x="200" y="235" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#2ecc71">$</text>
  </g>
  
  <!-- Control Badge -->
  <g transform="translate(100, 30)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" ry="15" fill="#3a86ff" opacity="0.9" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">YOU CONTROL</text>
  </g>
  
  <!-- Value Badge -->
  <g transform="translate(300, 30)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" ry="15" fill="#2ecc71" opacity="0.9" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">YOU EARN</text>
  </g>
  
  <!-- Safe Badge -->
  <g transform="translate(200, 270)">
    <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#ff006e" opacity="0.9" />
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">100% SECURE</text>
  </g>
</svg>