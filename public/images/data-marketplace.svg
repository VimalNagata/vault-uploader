<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="marketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a66c2" />
      <stop offset="100%" stop-color="#004182" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0073b1" />
      <stop offset="100%" stop-color="#0a66c2" />
    </linearGradient>
    <linearGradient id="moneyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#057642" />
      <stop offset="100%" stop-color="#046236" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f3f2ef" />
  
  <!-- Marketplace Platform -->
  <rect x="60" y="150" width="280" height="80" rx="6" ry="6" fill="white" stroke="#e7e7e7" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.08))" />
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Data Marketplace</text>
  
  <!-- Data Owner Section -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="38" fill="white" stroke="#e7e7e7" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.08))" />
    <circle cx="0" cy="-12" r="12" fill="#f3f2ef" stroke="#e7e7e7" stroke-width="1" />
    <path d="M-15,10 C-15,-2 15,-2 15,10 C15,22 -15,22 -15,10 Z" fill="#f3f2ef" stroke="#e7e7e7" stroke-width="1" />
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#666666">Data Owner</text>
  </g>
  
  <!-- Persona Data Packages -->
  <g transform="translate(100, 80)">
    <rect x="-24" y="-34" rx="4" ry="4" width="16" height="16" fill="white" stroke="#0a66c2" stroke-width="1" />
    <rect x="8" y="-34" rx="4" ry="4" width="16" height="16" fill="white" stroke="#0a66c2" stroke-width="1" />
    <rect x="-24" y="18" rx="4" ry="4" width="16" height="16" fill="white" stroke="#0a66c2" stroke-width="1" />
    <rect x="8" y="18" rx="4" ry="4" width="16" height="16" fill="white" stroke="#0a66c2" stroke-width="1" />
  </g>
  
  <!-- Marketer Section -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="38" fill="white" stroke="#e7e7e7" stroke-width="1" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.08))" />
    <g transform="translate(0, -6)">
      <rect x="-14" y="-8" width="28" height="20" rx="2" ry="2" fill="#f3f2ef" stroke="#e7e7e7" stroke-width="1" />
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#057642" stroke-width="1.5" />
      <line x1="-10" y1="6" x2="5" y2="6" stroke="#057642" stroke-width="1.5" />
      <line x1="-10" y1="-6" x2="10" y2="-6" stroke="#057642" stroke-width="1.5" />
    </g>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#666666">Data Buyers</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke-dasharray="4,2">
    <line x1="100" y1="120" x2="100" y2="150" stroke="#0a66c2" stroke-width="1" />
    <line x1="300" y1="120" x2="300" y2="150" stroke="#057642" stroke-width="1" />
  </g>
  
  <!-- Exchange Arrows -->
  <g transform="translate(200, 120)">
    <!-- Data flow from owner to market -->
    <path d="M-65,0 L-10,0" stroke="#0a66c2" stroke-width="1.5" fill="none" />
    <polygon points="0,0 -10,5 -10,-5" fill="#0a66c2" />
    <text x="-40" y="-8" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#0a66c2">Personas</text>
    
    <!-- Value flow from market to owner -->
    <path d="M10,0 L65,0" stroke="#057642" stroke-width="1.5" fill="none" />
    <polygon points="75,0 65,5 65,-5" fill="#057642" />
    <text x="40" y="-8" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#057642">Value</text>
  </g>
  
  <!-- Transaction Symbols -->
  <g transform="translate(200, 230)">
    <circle cx="0" cy="0" r="12" fill="white" stroke="#e7e7e7" stroke-width="1" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#057642">$</text>
  </g>
  
  <!-- Info Badges -->
  <g transform="translate(100, 30)">
    <rect x="-40" y="-14" width="80" height="28" rx="4" ry="4" fill="white" stroke="#0a66c2" stroke-width="1" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0a66c2">YOU CONTROL</text>
  </g>
  
  <g transform="translate(300, 30)">
    <rect x="-40" y="-14" width="80" height="28" rx="4" ry="4" fill="white" stroke="#057642" stroke-width="1" />
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#057642">YOU EARN</text>
  </g>
  
  <g transform="translate(200, 270)">
    <rect x="-45" y="-14" width="90" height="28" rx="4" ry="4" fill="white" stroke="#0a66c2" stroke-width="1" />
    <g transform="translate(-30, 0)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-3" y1="-3" x2="3" y2="3" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-3" y1="3" x2="3" y2="-3" stroke="#0a66c2" stroke-width="1.5" />
    </g>
    <text x="10" y="4" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#0a66c2">100% SECURE</text>
  </g>
</svg>