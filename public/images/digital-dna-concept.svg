<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a66c2" />
      <stop offset="100%" stop-color="#004182" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0073b1" />
      <stop offset="100%" stop-color="#0a66c2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#f3f2ef" />
  <circle cx="250" cy="200" r="180" fill="#ffffff" opacity="0.7" />
  
  <!-- DNA Helix Structure -->
  <g class="dna-helix">
    <!-- Helix Backbone Left -->
    <path d="M150,40 Q220,80 150,120 Q220,160 150,200 Q220,240 150,280 Q220,320 150,360" 
          stroke="url(#dnaGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- Helix Backbone Right -->
    <path d="M350,40 Q280,80 350,120 Q280,160 350,200 Q280,240 350,280 Q280,320 350,360" 
          stroke="url(#dnaGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- DNA Rungs -->
    <line x1="150" y1="40" x2="350" y2="40" stroke="#0a66c2" stroke-width="3" stroke-linecap="round" />
    <line x1="150" y1="120" x2="350" y2="120" stroke="#0a66c2" stroke-width="3" stroke-linecap="round" />
    <line x1="150" y1="200" x2="350" y2="200" stroke="#0a66c2" stroke-width="3" stroke-linecap="round" />
    <line x1="150" y1="280" x2="350" y2="280" stroke="#0a66c2" stroke-width="3" stroke-linecap="round" />
    <line x1="150" y1="360" x2="350" y2="360" stroke="#0a66c2" stroke-width="3" stroke-linecap="round" />
    
    <!-- Data Nodes -->
    <circle cx="150" cy="40" r="8" fill="#0a66c2" />
    <circle cx="350" cy="40" r="8" fill="#0a66c2" />
    <circle cx="150" cy="120" r="8" fill="#0a66c2" />
    <circle cx="350" cy="120" r="8" fill="#0a66c2" />
    <circle cx="150" cy="200" r="8" fill="#0a66c2" />
    <circle cx="350" cy="200" r="8" fill="#0a66c2" />
    <circle cx="150" cy="280" r="8" fill="#0a66c2" />
    <circle cx="350" cy="280" r="8" fill="#0a66c2" />
    <circle cx="150" cy="360" r="8" fill="#0a66c2" />
    <circle cx="350" cy="360" r="8" fill="#0a66c2" />
  </g>
  
  <!-- Data Visualization Elements -->
  <g class="data-elements" opacity="0.9">
    <!-- Profile -->
    <g transform="translate(130, 70)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" stroke="#0a66c2" stroke-width="1" />
      <circle cx="0" cy="-2" r="5" fill="#0a66c2" opacity="0.7" />
      <path d="M-6,6 C-6,2 6,2 6,6" stroke="#0a66c2" stroke-width="1.5" fill="none" />
    </g>
    
    <!-- Analytics -->
    <g transform="translate(370, 100)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" stroke="#0a66c2" stroke-width="1" />
      <line x1="-6" y1="6" x2="-2" y2="0" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-2" y1="0" x2="2" y2="4" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="2" y1="4" x2="6" y2="-4" stroke="#0a66c2" stroke-width="1.5" />
    </g>
    
    <!-- Document -->
    <g transform="translate(120, 250)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" stroke="#0a66c2" stroke-width="1" />
      <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-6" y1="4" x2="3" y2="4" stroke="#0a66c2" stroke-width="1.5" />
    </g>
    
    <!-- Connection -->
    <g transform="translate(380, 250)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" stroke="#0a66c2" stroke-width="1" />
      <circle cx="-4" cy="-4" r="2.5" fill="#0a66c2" />
      <circle cx="4" cy="4" r="2.5" fill="#0a66c2" />
      <line x1="-4" y1="-4" x2="4" y2="4" stroke="#0a66c2" stroke-width="1.5" />
    </g>
    
    <!-- Settings -->
    <g transform="translate(380, 330)">
      <rect x="-12" y="-12" width="24" height="24" rx="4" fill="white" stroke="#0a66c2" stroke-width="1" />
      <circle cx="0" cy="0" r="4" fill="none" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="0" y1="-8" x2="0" y2="-6" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="0" y1="8" x2="0" y2="6" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="-8" y1="0" x2="-6" y2="0" stroke="#0a66c2" stroke-width="1.5" />
      <line x1="8" y1="0" x2="6" y2="0" stroke="#0a66c2" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Data Connections -->
  <g stroke="#0a66c2" stroke-width="1" opacity="0.4" stroke-dasharray="4,2">
    <path d="M130,70 Q170,40 250,50 Q320,60 370,100" fill="none" />
    <path d="M130,70 Q150,150 120,250" fill="none" />
    <path d="M370,100 Q390,170 380,250" fill="none" />
    <path d="M120,250 Q200,300 280,320 Q340,340 380,330" fill="none" />
    <path d="M380,250 Q370,290 380,330" fill="none" />
  </g>
  
  <!-- Subtle Binary Code -->
  <g font-family="monospace" font-size="8" fill="#0a66c2" opacity="0.15">
    <text x="90" y="160">01001100</text>
    <text x="230" y="80">10110001</text>
    <text x="330" y="190">01001011</text>
    <text x="180" y="300">10011100</text>
    <text x="340" y="290">01010101</text>
  </g>
</svg>