<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a86ff" />
      <stop offset="100%" stop-color="#4d21fc" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff006e" />
      <stop offset="100%" stop-color="#8338ec" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background shapes -->
  <circle cx="250" cy="200" r="180" fill="#f5f7fa" opacity="0.6" />
  <circle cx="280" cy="160" r="120" fill="#e4e8f0" opacity="0.4" />
  
  <!-- DNA Helix Structure -->
  <g class="dna-helix" filter="url(#glow)">
    <!-- Helix Backbone Left -->
    <path d="M150,40 Q220,80 150,120 Q220,160 150,200 Q220,240 150,280 Q220,320 150,360" 
          stroke="url(#dnaGradient)" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- Helix Backbone Right -->
    <path d="M350,40 Q280,80 350,120 Q280,160 350,200 Q280,240 350,280 Q280,320 350,360" 
          stroke="url(#dnaGradient)" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- DNA Rungs -->
    <line x1="150" y1="40" x2="350" y2="40" stroke="#3a86ff" stroke-width="6" stroke-linecap="round" />
    <line x1="150" y1="120" x2="350" y2="120" stroke="#4361ee" stroke-width="6" stroke-linecap="round" />
    <line x1="150" y1="200" x2="350" y2="200" stroke="#4a45bd" stroke-width="6" stroke-linecap="round" />
    <line x1="150" y1="280" x2="350" y2="280" stroke="#4939ab" stroke-width="6" stroke-linecap="round" />
    <line x1="150" y1="360" x2="350" y2="360" stroke="#4d21fc" stroke-width="6" stroke-linecap="round" />
    
    <!-- Data Nodes -->
    <circle cx="150" cy="40" r="15" fill="url(#dataGradient)" />
    <circle cx="350" cy="40" r="15" fill="url(#dataGradient)" />
    <circle cx="150" cy="120" r="15" fill="url(#dataGradient)" />
    <circle cx="350" cy="120" r="15" fill="url(#dataGradient)" />
    <circle cx="150" cy="200" r="15" fill="url(#dataGradient)" />
    <circle cx="350" cy="200" r="15" fill="url(#dataGradient)" />
    <circle cx="150" cy="280" r="15" fill="url(#dataGradient)" />
    <circle cx="350" cy="280" r="15" fill="url(#dataGradient)" />
    <circle cx="150" cy="360" r="15" fill="url(#dataGradient)" />
    <circle cx="350" cy="360" r="15" fill="url(#dataGradient)" />
  </g>
  
  <!-- Floating Data Icons -->
  <g class="data-icons">
    <!-- Friend icon -->
    <circle cx="120" cy="100" r="12" fill="#3a86ff" opacity="0.8" />
    <circle cx="110" cy="85" r="6" fill="#3a86ff" />
    <path d="M110,92 Q120,105 130,92" stroke="#3a86ff" stroke-width="2" fill="none" />
    
    <!-- Money icon -->
    <g transform="translate(380, 150)">
      <circle cx="0" cy="0" r="12" fill="#2ecc71" opacity="0.8" />
      <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">$</text>
    </g>
    
    <!-- Location icon -->
    <g transform="translate(100, 300)">
      <circle cx="0" cy="0" r="12" fill="#ff006e" opacity="0.8" />
      <path d="M0,-5 Q-5,5 0,8 Q5,5 0,-5" stroke="white" stroke-width="2" fill="none" />
      <circle cx="0" cy="-2" r="2" fill="white" />
    </g>
    
    <!-- Video icon -->
    <g transform="translate(400, 280)">
      <circle cx="0" cy="0" r="12" fill="#fcbf49" opacity="0.8" />
      <rect x="-6" y="-4" width="12" height="8" rx="1" stroke="white" stroke-width="1.5" fill="none" />
      <polygon points="0,0 -2,-2 -2,2" fill="white" transform="translate(4, 0)" />
    </g>

    <!-- Email icon -->
    <g transform="translate(380, 80)">
      <circle cx="0" cy="0" r="12" fill="#8338ec" opacity="0.8" />
      <path d="M-6,-3 L6,-3 L6,3 L-6,3 Z" stroke="white" stroke-width="1.5" fill="none" />
      <path d="M-6,-3 L0,0 L6,-3" stroke="white" stroke-width="1.5" fill="none" />
    </g>
  </g>
  
  <!-- Binary code background -->
  <g font-family="monospace" font-size="8" fill="#3a86ff" opacity="0.3">
    <text x="80" y="60">01001100</text>
    <text x="220" y="40">10110001</text>
    <text x="370" y="60">01001011</text>
    <text x="90" y="180">10011100</text>
    <text x="330" y="160">01010101</text>
    <text x="130" y="240">11001001</text>
    <text x="400" y="220">10101010</text>
    <text x="70" y="340">01110110</text>
    <text x="270" y="300">11000011</text>
    <text x="360" y="330">10010110</text>
  </g>
</svg>